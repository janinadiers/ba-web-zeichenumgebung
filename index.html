<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.min.js"></script>
    <script type="module" src="script.js" canvas="myCanvas"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <menu>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <h1>Draw a Petri net</h1>
            <button id="download">Download in inkML Format</button>
            <input type="file" id="fileInput" style="display: none;" accept=".inkml">
            <button onclick="document.getElementById('fileInput').click();">Upload .inkml File</button>
        </menu>
        <canvas id="myCanvas" resize></canvas>
    </div>
    
</body>
</html>
