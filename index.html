<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
    <script type="module" src="script.js" canvas="myCanvas"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <menu id="menu">
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <button id="reset">undo</button>
            <h1>Draw a Petri net ❤️</h1>
            <input type="file" id="fileInput" style="display: none;" accept=".inkml">
            <button id="upload_inkml_btn">Upload .inkml File</button>
            <button id="download_inkml_btn">Download .inkml File</button>
            <button id="download_pnml_btn">Download .pnml</button>
            <button id="back">Back</button>
            <button id="next">Next</button>
            <div id="wrapper">
                <button id="preview_btn">Transform</button>
                <input type="checkbox" id="checkbox" class="tooltip">
                <span class="tooltiptext">enable analyze mode</span>
            </div>
           
        </menu>
        <div class="container">
        
        <canvas id="myCanvas" resize>
        
        </canvas>
        <svg id="svg"></svg>
        
    </div>
    
</body>
</html>
